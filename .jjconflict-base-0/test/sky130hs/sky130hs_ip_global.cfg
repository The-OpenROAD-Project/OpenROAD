// The values in this file (specificall HALO_WIDTH_V and CHANNEL_WIDTH_V) have
// been carefully chose so it works with a few other parameters:
// 1.) The floorplan that has to be a multiple of the placement SITE
// 2.) It works with bsg_fakeram which snaps macro size to a size of SITE and
//     spreads M3 pins on preferred routing track/grid
//
//
// Global Fin Pitch
set ::FIN_PITCH 0.0025
// Global Row Height
set ::ROW_HEIGHT 1.4
// Global Placment Height
set ::SITE_WIDTH 0.19
// Global Halo Width Vertical Edge
set ::HALO_WIDTH_V 15.12
// Global Halo Width Horizontal Edge
set ::HALO_WIDTH_H 22.4
//Global Vertical Channel Width
set ::CHANNEL_WIDTH_V 19.95
//Global Horizontal Channel Width
set ::CHANNEL_WIDTH_H 58.8