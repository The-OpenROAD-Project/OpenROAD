name: Scan Code with pre commit trigger
on:
  # Triggers the workflow on push or pull request events
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: run security_scan_on_push
        uses: The-OpenROAD-Project/actions/security_scan_on_push@main

  updateChangeLog:
    runs-on: ubuntu-latest 
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Create Changelog file
        run: git log --pretty=format:"%h%x09%an%x09%ad%x09%s" --date=short --since="2023-08-03" > NEWS.md
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: update changelog
          title: Update Changelog
          body: test
          branch: update-changelog
