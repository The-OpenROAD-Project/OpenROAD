name: Lint Tcl code

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          python3 -m pip install -U --user tclint==0.4.2

      - name: Lint
        run: |
          tclfmt --version
          tclfmt --in-place .
          git diff --exit-code
          tclint --no-check-style .
