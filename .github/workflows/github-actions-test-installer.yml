name: Test DependencyInstaller script
on:
  schedule:
  - cron: "0 8 * * MON"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:     
  testInstaller:
    strategy:
      matrix:
        os: ["ubuntu20", "ubuntu22", "centos7"]
        args: ["", "-local"]
        compilers: ["gcc", "clang"]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Runs installer
        run: |
          ./etc/DockerHelper.sh create -target=dev -os=${{ matrix.os }} ${{ matrix.args }}
      - name: Build project
        run: |
          ./etc/DockerHelper.sh create -target=builder -os=${{ matrix.os }} -compiler=${{ matrix.compiler }} ${{ matrix.args }}
